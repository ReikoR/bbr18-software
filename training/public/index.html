<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BBR18</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="convnet.js"></script>
</head>
<body>
<table style="width: 100%;">
    <tbody>
    <tr>
        <td>
            <div id="thrower-speed-plot"></div>
            <div id="center-offset-plot"></div>
        </td>

        <td style="vertical-align: top; width: 300px">
            <div id="info">
                <dt>Technique:</dt>
                <dd id="info-technique"></dd>
                <dt>Distance:</dt>
                <dd id="info-distance"></dd>
                <!--
                <dt>Angle:</dt>
                <dd id="info-angle"></dd>
                -->
                <dt>Thrower speed:</dt>
                <dd id="info-thrower-speed"></dd>
                <dt>Center offset:</dt>
                <dd id="info-center-offset"></dd>
                <dt>Train & plot data:</dt>
                <input id="train-hoop" name="selected-technique" type="radio" onchange="selectTechniques(['hoop'])"><label>Hoop</label>
                <input id="train-dunk" name="selected-technique" type="radio" onchange="selectTechniques(['dunk'])"><label>Dunk</label>
                <input id="train-both" name="selected-technique" checked type="radio" onchange="selectTechniques(['hoop', 'dunk'])"><label>Both</label>
            </div>

            <div id="feedback" style="display: none;">
                <table>
                    <tbody>
                    <tr>
                        <td><button onclick="sendFeedback([1, -1])">&#8598;</button></td>
                        <td><button onclick="sendFeedback([1, 0])">&#8593;</button></td>
                        <td><button onclick="sendFeedback([1, 1])">&#8599;</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="sendFeedback([0, -1])">&#8592;</button></td>
                        <td><button onclick="sendFeedback([0, 0])">&#9900;</button></td>
                        <td><button onclick="sendFeedback([0, 1])">&#8594;</button></td>
                    </tr>
                    <tr>
                        <td><button onclick="sendFeedback([-1, -1])">&#8601;</button></td>
                        <td><button onclick="sendFeedback([-1, 0])">&#8595;</button></td>
                        <td><button onclick="sendFeedback([-1, 1])">&#8600;</button></td>
                    </tr>
                    </tbody>
                </table>
                <button id="fb-skip" onclick="skipFeedback(1)">Skip</button>
            </div>
        </td>
    </tr>
    </tbody>
</table>

<script src="plotly-latest.min.js"></script>
<script src="main.js"></script>
</body>
</html>
